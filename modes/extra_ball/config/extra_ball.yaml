    states:
      - name: flashing
        show: white_flashing
      - name: lit
        show: green_lit
      - name: unlit
        show: off
    advance_on_hit: false



shows:

  green_lit:
    - duration: -1
      lights: 
       (lights):
         color: green

  white_flashing:
    - duration: 200ms
      lights:
        (lights):
          color: snow
    - duration: 200ms
      lights: 
