show_player:
  extra_ball_lights:
    extra_ball_lights:
      loops: -1
      speed: 8
      priority: 1000
  extra_ball_lit_hit:
    extra_ball_lights:
      action: stop

extra_balls:
  extra_ball_main:
    award_events: extra_ball_lit_hit

variable_player:
  extra_ball_lit_hit:
    score: 1000000
 

sounds:
    extra_ball:
    file: extra_ball.wav
    track: voice
    volume: 0.8
    priority: 1000
    extra_ball_is_lit:
    file: extra_ball_is_lit.wav
    track: voice
    volume: 0.8
    priority: 1000

sound_player:
