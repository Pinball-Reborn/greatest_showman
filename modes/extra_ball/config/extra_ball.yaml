  light_shoot_again:
    switch: s_single_drop_target
    show_tokens:
      lights: shoot_again
    profile: shoot_again_profile
    advance_events: extra_ball_lit_hit
    control_events:
      - events: #start extra ball??
        state: 0


shot_profiles:
  extra_ball_profile:
    states:
      - name: unlit
        show: off
      - name: flashing
        show: white_flashing
      - name: lit
        show: green_lit

    advance_on_hit: false

  shoot_again_profile:
    states: 
      - name: unlit
        show: off
      - name: lit
        show: red_lit
        
 

shows:
  green_lit:
    - duration: -1
      lights: 
       (lights):
         color: green

  white_flashing:
    - duration: 200ms
      lights:
        (lights):
          color: snow
    - duration: 200ms
      lights: 
        (lights): 
          color: black 
  red_lit:
    - duration: -1
      lights: 
       (lights):
         color: red    

counters:
#EXTRA BALL COUNTERS
  extra_ball_counter1:
    starting_count: 0
    count_events: single_drop_target_hit
    count_complete_value: 1
    start_enabled: true
    events_when_complete: advance_light_four
    persist_state: true
    reset_on_complete: false
  extra_ball_counter2:
    starting_count: 0
    count_events: single_drop_target_hit
    count_complete_value: 2
