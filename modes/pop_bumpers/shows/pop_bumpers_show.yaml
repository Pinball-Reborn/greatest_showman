    show_timer:
      widgets:
      - type: text
        text: 'SUPER POP BUMPERS: (player|pop_bumpers_timer_seconds)'
        font_size: 100
        color: gold
        font_name: CarnivaleeFreakshow-DLrm
        bold: true
        y: 80%
