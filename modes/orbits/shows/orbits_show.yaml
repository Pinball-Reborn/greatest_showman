#show_version=6

- duration: 3s
  slides:
    orbits_completed_slide:
      widgets:
      - type: image
        image: orbits_completed
        scale: .9

      transition:
        type: push
        duration: 1s
        direction: left

 
- duration: 22s
  slides:
    show_timer:
      widgets:
      - type: text
        text: 'SUPER ORBITS!: (player|orbits_timer_seconds)'
        font_size: 140
        font_name: CarnivaleeFreakshow-DLrm
        color: gold
        bold: true
        y: 80%
      - type: text
        text: HIT ORBITS FOR 10x SCORING!
        font_size: 140
        font_name: CarnivaleeFreakshow-DLrm
        color: gold
        bold: true
        y: 50%
      - type: text
        text: (score)
        color: gold
        number_grouping: true
        min_digits: 2
        font_size: 150
        font_name: CarnivaleeFreakshow-DLrm
        y: 30%
      - type:  image
        image: main_screen_bar
        scale: .9