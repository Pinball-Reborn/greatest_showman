#config_version=6
mode:
  start_events: start_mode_siamese_twins
  stop_events: siamese_twins_complete, game_ending #ball_ended
  restart_on_next_ball: true
  events_when_stopped: start_mode_trapeze_artist
  priority: 200




shots:
  single_drop_target_siamese_twins: #j
    switch: s_single_drop_target
    show_tokens:
      lights: extra_ball
      color: turquoise
    profile: siamese_twins_profile
    advance_events: single_drop_target_siamese_twins_flashing_hit
    control_events:
      - events: advance_siamese_twins_profile
        state: 2
  left_orbit_siamese_twins:  #B
    switch: s_left_orbit_bottom
    show_tokens:
      lights: arrow_outer_left_orbit
      color: turquoise
    profile: siamese_twins_profile
    advance_events: left_orbit_siamese_twins_flashing_hit
    control_events:
      - events: advance_siamese_twins_profile
        state: 2

  inner_orbit_siamese_twins: #L
    switch: s_inner_orbit_enter
    show_tokens: 
      lights: arrow_left_inner_orbit
      color: turquoise
    profile: siamese_twins_profile
    advance_events: inner_orbit_siamese_twins_flashing_hit
    control_events:
      - events: advance_siamese_twins_profile
        state: 2










shot_profiles:
  siamese_twins_profile:
    states:
      - name: flashing
        show: turquoise_flashing
      - name: lit
        show: siamese_twins_lit
      - name: unlit
        show: off
    advance_on_hit: false



shows:
  turquoise_flashing:
    - duration: 200ms
      lights:
        (lights):
          color: turquoise
    - duration: 200ms
      lights: 
        (lights): 
          color: black
  siamese_twins_lit:
    - duration: -1
      lights: 
       (lights):
         color: turquoise



counters:
  siamese_twins_counter:
    starting_count: 0
    count_events: single_drop_target_siamese_twins_flashing_hit, left_orbit_siamese_twins_flashing_hit, inner_orbit_siamese_twins_flashing_hit
    count_complete_value: 3
    start_enabled: true
    persist_state: true
    reset_on_complete: false 
    events_when_complete: advance_siamese_twins_profile, light_oddities_6, siamese_twins_complete 
    #restart_events:  #five_million_standup_five_million_profile_lit_hit




variable_player:
  single_drop_target_siamese_twins_flashing_hit:
    score: 500000
  left_orbit_siamese_twins_flashing_hit:
    score: 500000
  inner_orbit_siamese_twins_flashing_hit:
    score: 500000
  advance_siamese_twins_profile:
    score: 1000000





sounds:
  collect_8_oddities:
