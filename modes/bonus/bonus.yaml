#config_version=6

mode:
  start_events: ball_ending
  #code: bonus.Bonus
  priority: 500
  use_wait_queue: true


mode_settings: 
  display_delay_ms: 1000ms
  hurry_up_delay_ms: 200ms
  bonus_entries:
    - event: challenges_completed
      score: 400
      player_score_entry: bonus_challenges_count


event_player:
  mode_bonus_started:
    - play_bonus_start_slide
   # - remove_bonus_start_slide|2s
    - play_bonus_challenges_slide|2.1s
   # - remove_bonus_challenges_slide|4s
    - play_bonus_total_slide|4.1s


#slide_player:
 # mode_bonus_started: bonus_start_slide
 # bonus_challenges: bonus_challenges_slide
 # bonus_total: bonus_total_slide


slides:
  bonus_start_slide:
    - type: text
      text: "Bonus"
      style: header_lg
  bonus_challenges_slide:
    - type: text
      text: "Challenges Completed (player|bonus_challenges)"
      style: header_xs, row_super
    - type: text
      text: (score)
      style: header_xs, row_sub, num
  bonus_total_slide:
    - type: text
      text: "Total Bonus"
      style: header_lg
    - type: text
      text: (score)
      style: heade_md_row_sub, num



    
  