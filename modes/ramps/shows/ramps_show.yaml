#show_version=6

- duration: 3s
  slides:
    ramps_completed_slide:
      widgets:
      - type: image
        image: ramps_completed
        scale: .9
      transition:
        type: push
        duration: 1s
        direction: left


 
- duration: 22s
  slides:
    show_timer:
      widgets:
      - type: text
        text: 'SUPER RAMPS: (player|ramps_timer_seconds)'
        font_size: 100
        color: gold
        bold: true
      - type:  image
        image: main_screen_bar
        scale: .9