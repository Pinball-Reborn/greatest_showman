#show_version=6

- duration: 9s
  slides:
    greatest_showman_slide:
      widgets:
      - type: text
        text: THE GREATEST SHOWMAN
        font_size: 60
      - type: image
        image: curtains
        scale: .9
      transition:
        type: push
        duration: 1s
        direction: left

- duration: 9s
  slides:
    press_start:
      widgets:
      - type: text
        text: PRESS START
        font_size: 60
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: .5s
          - property: opacity
            value: 1
            duration: .5s
            repeat: false
      - type: text
        text: FREE PLAY
        color: green
        font_size: 50
        y: 10
        anchor_y: bottom
      - type: image
        image: curtains
        scale: .9
      transition:
        type: move_in
        duration: 1s
        direction: right


- duration: 9s
  slides:
    this_is_the_greatest_show:
      widgets:
      - type: text
        text: THIS IS THE GREATEST SHOW
        color: red
        font_size: 70
        #font: 
      - type: image
        image: curtains
        scale: .9
      transition:
        type: move_in
        duration: 1s
        direction: top

- duration: 9s
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        font_size: 50
        y: 60%
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 40%
      - type: image
        image: curtains
        scale: .9

- duration: 9s
  slides:
    pinball_reborn_slide:
      widgets:
      - type: image
        image: pinball_reborn
        scale: .9
