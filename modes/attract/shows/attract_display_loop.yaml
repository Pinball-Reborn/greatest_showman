- duration: 5s
  slides:
    greatest_showman_slide:
      widgets:
      - type: image
        image: pinball_reborn
        scale: 0.4
        y: 58%
      - type: text
        text: presents
        font_size: 70
        font_name: impact
        y: 38%
      - type: text
        text: THE GREATEST SHOWMAN
        font_size: 120
        font_name: sylfaen
        y: 22%
        color: red
      - type: image
        image: curtains
        scale: 1
      transition:
        type: push
        duration: 1s
        direction: left

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: text
        text: PRESS START
        font_size: 100
        font_name: impact
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: .5s
          - property: opacity
            value: 1
            duration: .5s
            repeat: false
      - type: text
        text: FREE PLAY
        color: red
        font_size: 80
        font_name: impact
        y: 20%
        anchor_y: bottom
      - type: image
        image: curtains
        scale: 1
      transition:
        type: move_in
        duration: 1s
        direction: right




- duration: 3s
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        font_size: 100
        font_name: impact
        y: 55%
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 100
        font_name: impact
        y: 32%
      - type: image
        image: curtains
        scale: 1



- duration: 4s
