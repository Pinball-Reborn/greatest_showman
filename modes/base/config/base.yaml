#config_version=6

mode:
  start_events: ball_started
  priority: 100

slide_player:
  mode_base_started:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        font_size: 100
        y: 23%
      - type: text
        text: PLAYER (number)
        y: 32%
        font_size: 50
      - type: text
        text: BALL (ball)
        y: 10
        x: right-10
        anchor_x: right
        anchor_y: bottom
        font_size: 50
      - type: text
        text: 'ORBIT HITS: (orbit)'
        y: 50%
        font_size: 50
      - type: image
        image: main_screen
        scale: .95




