        show: flash




sequence_shots:
  left_orbit:
    switch_sequence: s_left_orbit_bottom, s_left_orbit_top
    sequence_timeout: 3s
  right_orbit:
    switch_sequence: s_right_orbit_bottom, s_right_orbit_top
    sequence_timeout: 3s











