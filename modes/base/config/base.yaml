shots:
  my_first_shot:
    switch: s_right_inlane
    show_tokens:
      lights: save_the_show_right
    profile: my_first_profile
  top_pop_bumpers_top:
    switch: s_top_pop_bumpers_top
    show_tokens:
      lights: hat_upper_pop_bumpers
    profile: top_pop_bumpers_top_profile
  top_pop_bumpers_bottom:
    switch: s_top_pop_bumpers_bottom
    show_tokens:
      lights: hat_upper_pop_bumpers
    profile: top_pop_bumpers_bottom_profile
  top_pop_bumpers_left:
    switch: s_top_pop_bumpers_left
    show_tokens:
      lights: hat_upper_pop_bumpers
    profile: top_pop_bumpers_left_profile
  left_pop_bumpers_top:
    switch: s_left_pop_bumpers_top
    show_tokens:
      lights: hat_left_pop_bumpers
    profile: left_pop_bumpers_top_profile
  left_pop_bumpers_right:
    switch: s_left_pop_bumpers_right
    show_tokens:
      lights: hat_left_pop_bumpers
    profile: left_pop_bumpers_right_profile
  left_pop_bumpers_left:
    switch: s_left_pop_bumpers_left
    show_tokens:
      lights: hat_left_pop_bumpers
    profile: left_pop_bumpers_left_profile
  inner_orbit_enter:
    switch: s_inner_orbit_enter
    show_tokens:
      lights: arrow_left_inner_orbit
    profile: inner_orbit_enter_profile
  shot_left_orbit:
    enable_events: left_orbit_hit
    show_tokens:
      lights: arrow_outer_left_orbit, hat_left_pop_bumpers
    profile: shot_left_orbit_profile
  shot_right_orbit:
    enable_events: right_orbit_hit
    show_tokens:
      lights: arrow_right_orbit, hat_right_orbit
    profile: shot_right_orbit_profile
  single_drop_target:
    switch: s_single_drop_target
    show_tokens:
      lights: four, three, two, one, light_extra_ball, extra_ball
      #color: green
  front_drop_target:
    switch: s_3_bank_drop_target_1
    show_tokens:
      lights: skill_shot_1, skill_shot_2, skill_shot_3, skill_shot_round
  middle_drop_target:
    switch: s_3_bank_drop_target_2
    show_tokens:
      lights: skill_shot_1, skill_shot_2, skill_shot_3, skill_shot_round
  back_drop_target:
    switch: s_3_bank_drop_target_3
    show_tokens:
      lights: skill_shot_1, skill_shot_2, skill_shot_3, skill_shot_round
  tickets:
    switch: s_left_ticket_booth
    show_tokens:
      lights: arrow_outer_left_orbit, arrow_left_inner_orbit
  left_ramp:
    switch: s_left_ramp_made
    show_tokens: 
      lights: miss, jenny, lind

shot_profiles:
  my_first_profile:
    states:
      - name: unlit
        show: off
      - name: flashing
        show: flash
      - name: lit
        show: on
    loop: true
  top_pop_bumpers_top_profile:
