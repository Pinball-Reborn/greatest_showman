#show_version=6

- duration: 3s
  slides:
    tickets_completed_slide:
      widgets:
      - type: image
        image: tickets_completed
        scale: .9
      transition:
        type: push
        duration: 1s
        direction: left

 
- duration: 22s
  slides:
    show_timer:
      widgets:
      - type: text
        text: 'SUPER TICKET BOOTHS: (player|tickets_timer_seconds)'
        font_size: 100
        color: gold
        bold: true
      - type:  image
        image: main_screen_bar
        scale: .9